# SLURM Cgroup Configuration
# Minimal configuration for containerized testing

# Force cgroup/v1 plugin (more compatible with Docker)
CgroupPlugin=cgroup/v1

# Disable most cgroup features for Docker compatibility
CgroupAutomount=yes
ConstrainCores=no
ConstrainRAMSpace=no
ConstrainSwapSpace=no
ConstrainDevices=no
