# SLURM Configuration for Interop Testing
# Used by real SLURM controller and compute nodes

ClusterName=slurm-test
SlurmctldHost=slurm-controller
SlurmctldPort=6817
SlurmdPort=6818

# Process tracking
ProctrackType=proctrack/linuxproc

# Scheduler
SchedulerType=sched/backfill
SelectType=select/cons_tres
SelectTypeParameters=CR_Core

# Authentication
AuthType=auth/munge
CredType=cred/munge

# Timeouts
SlurmctldTimeout=120
SlurmdTimeout=120
MessageTimeout=30

# Logging
SlurmctldLogFile=/var/log/slurm/slurmctld.log
SlurmdLogFile=/var/log/slurm/slurmd.log
SlurmctldDebug=info
SlurmdDebug=info

# State save
StateSaveLocation=/var/spool/slurmctld
SlurmdSpoolDir=/var/spool/slurmd

# PIDs
SlurmctldPidFile=/var/run/slurm/slurmctld.pid
SlurmdPidFile=/var/run/slurm/slurmd.pid

# Users
SlurmUser=slurm
SlurmdUser=root

# Misc
ReturnToService=1
MpiDefault=none
SwitchType=switch/none
TaskPlugin=task/none

# Node Definition
NodeName=slurm-node-001 CPUs=4 RealMemory=4096 State=UNKNOWN

# Partition Definition
PartitionName=batch Nodes=slurm-node-001 Default=YES MaxTime=INFINITE State=UP
