# SLURM Configuration for Federation Testing
#
# This configuration is used by the test client to connect to
# FLURM clusters in the federation test environment.

ClusterName=cluster-a
SlurmctldHost=flurm-controller-a
SlurmctldPort=6817
SlurmdPort=6818

# Authentication
AuthType=auth/munge
CryptoType=crypto/munge

# Logging
SlurmctldDebug=debug
SlurmdDebug=debug

# Scheduling
SchedulerType=sched/backfill
SelectType=select/cons_tres
SelectTypeParameters=CR_Core

# Job handling
JobCompType=jobcomp/none
JobAcctGatherType=jobacct_gather/none

# Nodes - Cluster A
NodeName=flurm-node-a[1-2] CPUs=4 RealMemory=8192 State=UNKNOWN

# Partitions - Cluster A
PartitionName=default Nodes=flurm-node-a[1-2] Default=YES MaxTime=INFINITE State=UP

# Federation configuration (for reference - actual federation is managed via REST API)
# FederationParameters=fed_display
