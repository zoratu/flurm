# SLURM Configuration for Client Testing Against FLURM
# Points to FLURM controller as the slurmctld host

ClusterName=flurm-interop
SlurmctldHost=flurm-controller
SlurmctldPort=6817
SlurmdPort=6818

# Authentication
AuthType=auth/munge

# Process tracking (required for client configuration)
ProctrackType=proctrack/linuxproc

# Scheduler (required for client configuration)
SchedulerType=sched/backfill
SelectType=select/cons_tres
SelectTypeParameters=CR_Core

# Misc
MpiDefault=none
SwitchType=switch/none
TaskPlugin=task/none

# PIDs
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmdPidFile=/var/run/slurmd.pid

# Spool directories (required)
StateSaveLocation=/var/spool/slurmctld
SlurmdSpoolDir=/var/spool/slurmd

# User
SlurmUser=root

# Node Definition - must match FLURM's expectations
NodeName=flurm-node-1 CPUs=4 RealMemory=8192 State=UNKNOWN
NodeName=flurm-node-2 CPUs=4 RealMemory=8192 State=UNKNOWN

# Partition Definition
PartitionName=default Nodes=ALL Default=YES MaxTime=INFINITE State=UP
