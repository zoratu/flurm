# FLURM Controller Configuration
# This file is read by flurmctld and supports hot-reload via scontrol reconfigure

ClusterName=flurm
SlurmctldPort=6817
SlurmdPort=6818

# Authentication (MUNGE)
AuthType=auth/munge

# Scheduling
SchedulerType=sched/builtin

# Logging
SlurmctldDebug=info

# Partitions
PartitionName=default Nodes=ALL Default=YES MaxTime=INFINITE State=UP
PartitionName=batch Nodes=ALL MaxTime=24:00:00 State=UP
PartitionName=debug Nodes=ALL MaxTime=1:00:00 State=UP Priority=100

# Node definitions are dynamically registered by flurmnd
# Uncomment to pre-define nodes:
# NodeName=node[001-010] CPUs=8 RealMemory=16000 State=UNKNOWN
