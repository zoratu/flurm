services:
  flurm-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.flurm-server
    image: flurm-server:latest
    ports:
      - "6817:6817"
      - "6818:6818"
      - "9090:9090"  # Prometheus metrics
    volumes:
      - munge-key:/etc/munge
      - flurm-data:/var/lib/flurm
    networks:
      - flurm-net

  flurm-node:
    build:
      context: ..
      dockerfile: docker/Dockerfile.flurm-node
    hostname: flurm-node1
    depends_on:
      - flurm-server
    environment:
      - FLURM_CONTROLLER_HOST=flurm-server
      - FLURM_CONTROLLER_PORT=6818
    volumes:
      - munge-key:/etc/munge
    networks:
      flurm-net:
        aliases:
          - flurm-node1

  slurm-client:
    build:
      context: .
      dockerfile: Dockerfile.slurm-client-munge
    hostname: slurm-client
    depends_on:
      - flurm-server
    volumes:
      - munge-key:/etc/munge
    networks:
      flurm-net:
        aliases:
          - slurm-client
    stdin_open: true
    tty: true

volumes:
  munge-key:
  flurm-data:

networks:
  flurm-net:
