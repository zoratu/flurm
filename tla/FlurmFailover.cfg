\* TLC Configuration for FlurmFailover.tla
\* Run with: java -jar tla2tools.jar -config FlurmFailover.cfg FlurmFailover.tla

\* Specification to check
SPECIFICATION Spec

\* Constants - keep small for bounded model checking
CONSTANTS
    Controllers = {c1, c2, c3}
    MaxJobs = 2
    MaxOperations = 5

\* Symmetry sets for state space reduction
SYMMETRY ControllerSymmetry
CONSTANT ControllerSymmetry = Permutations(Controllers)

\* Invariants to verify (safety properties)
INVARIANT TypeInvariant
INVARIANT NoJobLoss
INVARIANT AtMostOneLeader
INVARIANT PartitionConsistency

\* For liveness checking, uncomment:
\* PROPERTY EventuallyConsistent
\* PROPERTY EventuallyLeader
