\* TLC Configuration for FlurmFederation
\* Run with: java -jar tla2tools.jar -config FlurmFederation.cfg FlurmFederation.tla

\* Model values (reduced for feasible checking)
CONSTANTS
    Clusters = {c1, c2, c3}
    MaxJobs = 2
    MaxMessages = 6
    Nil = Nil

\* Symmetry set for state space reduction
\* Clusters are interchangeable, reducing state space significantly
SYMMETRY ClusterSymmetry
CONSTANT ClusterSymmetry = Permutations(Clusters)

\* Invariants to check (safety properties)
INVARIANT TypeInvariant
INVARIANT SiblingExclusivity
INVARIANT OriginAwareness
INVARIANT RunningClusterConsistency
INVARIANT NoJobLoss

\* Combined safety invariant
INVARIANT Safety

\* Properties to check (liveness requires fairness, check separately)
\* Uncomment for liveness checking with LivenessSpec:
\* PROPERTY EventuallySiblingRuns
\* PROPERTY AllJobsTerminate
\* PROPERTY PendingSiblingsProgress

\* Specification (SafetySpec for invariant checking only)
\* Use Spec or LivenessSpec for fairness/liveness checking
SPECIFICATION SafetySpec
