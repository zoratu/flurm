\* TLC Configuration for FlurmMigration
\* Run with: java -jar tla2tools.jar -config FlurmMigration.cfg FlurmMigration.tla

\* Model values (reduced for feasible checking)
CONSTANTS
    MaxJobs = 3
    MaxTime = 8

\* Invariants to check (safety properties)
INVARIANT TypeInvariant
INVARIANT JobsAccountedFor
INVARIANT ExclusiveJobOwnership
INVARIANT ModeConstraints
INVARIANT StandaloneSafe
INVARIANT FlurmReadyForJobs

\* Note: NoJobLoss invariant is violated by failure actions (SlurmFails, FlurmFails)
\* This is expected behavior - failures can cause job loss
\* To check NoJobLoss, disable failure actions in the Next relation

\* Temporal properties to check
PROPERTY RollbackPossible

\* Properties (liveness requires fairness, check separately)
\* Uncomment for liveness checking with LivenessSpec:
\* PROPERTY MigrationCompletes
\* PROPERTY AllJobsTerminate

\* Specification (SafetySpec for invariant checking only)
\* Use Spec or LivenessSpec for fairness/liveness checking
SPECIFICATION SafetySpec
